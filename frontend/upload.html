<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Upload Video</title>
</head>
<body>
    <nav class="navbar">
        <h1>Cricket Commentary</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>
    <div id="uploadSection" class="container">
        <h2>Upload Cricket Video</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input id="videoFile" type="file" name="video" accept="video/*,.avi" required>
            <button type="submit">Upload</button>
        </form>
        <button class="latestVideoBtn" id="latestVideoBtn">Generate Commentary</button>

<script>
  document.getElementById('latestVideoBtn').addEventListener('click', async () => {
    try {
      const response = await fetch('http://localhost:5000/api/videos/latest');
      const data = await response.json();

      if (response.ok) {
        window.location.href = `preview.html?id=${data.video._id}`;
      } else {
        alert(data.message || 'No videos found.');
      }
    } catch (error) {
      console.error('Error fetching latest video:', error);
      alert('Failed to fetch the latest video.');
    }
  });
</script>





    </div>
    <script src="scripts/upload.js"></script>
</body>
</html>
